[Rainmeter]
Update=1000

@Include=#@#Variables.inc

[MeasureDummy]
Measure=Calc
UpdateDivider=-1

[MeasureAlbumArt]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#PlayerName#
PlayerType=COVER

[MeterAlbumArt]
Meter=Image
MeasureName=MeasureAlbumArt
PreserveAspectRatio=2
DynamicVariables=1
MouseOverAction=[!Move #CURRENTCONFIGX# #CURRENTCONFIGY# "Ensemble"]
MouseLeaveAction=[!Move #CURRENTCONFIGX# #CURRENTCONFIGY# "Ensemble"]

[MeterBackgroundTint]
Meter=Bar
MeasureName=MeasureDummy
SolidColor=0,0,0,255
SolidColor2=0,0,0,0
GradientAngle=270